plugins {
    id "io.franzbecker.gradle-lombok" version "2.0"
    id 'java'
    id 'application'
}

group = 'com.revolut.backend'
version = '1.0-SNAPSHOT'

description = "Coding exercise solution"

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "com.revolut.backend.server.WebServer"

repositories {
    jcenter()
}

dependencies {
	compile "pl.setblack:airomem-core:1.1.0"
	compile "io.ratpack:ratpack-core:1.3.1"

	runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.0'
	testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'

	testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.4.0'
}

test {
	useJUnitPlatform()
}